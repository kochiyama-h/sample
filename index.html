<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>ポートフォリオ</title>
</head>
<body>
  <header>
    <div class="header">

      <div class="header-logo">
        <h1>SATO HARUNA</h1>
      </div>
  
      <div class="header-list">
        <ul>
          <li><a href="#">about</a></li>
          <li><a href="#">works</a></li>
          <li><a href="#">contacts</a></li>
        </ul>
  
      </div>


    </div>

    <div class="main">
      

      <div class="about">
        <h2>about</h2>

        <div class="profile-wrapper">


          <div class="profile">
            
   
            <p>佐藤　春奈</p>
            <p>所在地　神奈川県</p>
            <p>お問い合わせ　xxxxxxxx@gmail.com</p>
  
          </div>
  
          
        </div>
        



      </div>


      <div class="works">
        <h2>works</h2>
        <p>実績紹介になります。実績が少ないため架空サイトを作成しております。</p>


      </div>

      

      <div class="contact">
        <h2>Contact</h2>
        <p>制作の依頼・ご相談などお気軽にお問い合わせください。下記フォームよりわかる範囲でご記入ください。</p>
        <form action="#" method="POST">
          <dl>
            <dt><label for="username">お名前</label></dt>
            <dd><input type="text" name="username" id="username" value=""></dd>
     
            <dt><label for="email">メールアドレス</label></dt>
            <dd><input type="email" name="email" id="email" value=""></dd>
     
            <dt><label for="message">お問い合わせ内容</label></dt>
            <dd><textarea name="message" id="message" ></textarea></dd>
          </dl>
          <div class="button"><input type="submit" value="送信"></div>
        </form>
   
         
      </div>




    </div>


  </header>
  
</body>
</html>
